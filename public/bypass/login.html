<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login de Secours - EduPro</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 100px auto; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
    button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .alert { padding: 10px; margin: 10px 0; border-radius: 4px; }
    .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .info { background: #e3f2fd; padding: 15px; border-radius: 4px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>üö® Login de Secours</h1>
  
  <div class="info">
    <strong>Supabase Auth temporairement indisponible</strong><br>
    Utilisez ce syst√®me de secours pour acc√©der √† l'interface admin.
  </div>
  
  <form id="loginForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" value="superadmin.edupro@yopmail.com" required>
    </div>
    
    <div class="form-group">
      <label for="token">Token de secours:</label>
      <input type="text" id="token" value="temp_token_1751933356585_dcdst2bi8" required>
    </div>
    
    <button type="submit">Se connecter</button>
  </form>
  
  <div id="message"></div>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const token = document.getElementById('token').value;
      const messageDiv = document.getElementById('message');
      
      try {
        const response = await fetch('/api/auth/bypass-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, token })
        });
        
        const result = await response.json();
        
        if (response.ok) {
          messageDiv.innerHTML = '<div class="alert alert-success">Connexion r√©ussie! Redirection...</div>';
          
          // Stocker le token et rediriger
          localStorage.setItem('temp_auth_token', token);
          
          setTimeout(() => {
            window.location.href = result.redirectTo || '/superadmin';
          }, 1000);
        } else {
          messageDiv.innerHTML = `<div class="alert alert-error">Erreur: ${result.error}</div>`;
        }
      } catch (error) {
        messageDiv.innerHTML = `<div class="alert alert-error">Erreur de connexion: ${error.message}</div>`;
      }
    });
  </script>
</body>
</html>
