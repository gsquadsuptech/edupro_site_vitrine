<svg xmlns="http://www.w3.org/2000/svg" width="400" height="240" viewBox="0 0 400 240" fill="none">
  <rect width="400" height="240" fill="#f8fafc"/>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e2e8f0" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="240" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Main icon -->
  <g transform="translate(200, 120)">
    <circle cx="0" cy="0" r="30" fill="#e2e8f0" opacity="0.5"/>
    
    <!-- Book icon -->
    <g transform="translate(-12, -10)">
      <rect x="0" y="0" width="24" height="18" rx="2" fill="#64748b"/>
      <rect x="2" y="2" width="20" height="14" fill="#f1f5f9"/>
      <line x1="6" y1="6" x2="18" y2="6" stroke="#94a3b8" stroke-width="1"/>
      <line x1="6" y1="9" x2="16" y2="9" stroke="#94a3b8" stroke-width="1"/>
      <line x1="6" y1="12" x2="14" y2="12" stroke="#94a3b8" stroke-width="1"/>
    </g>
    
    <!-- Play button overlay -->
    <circle cx="0" cy="0" r="8" fill="#3b82f6" opacity="0.8"/>
    <polygon points="-2,-3 -2,3 4,0" fill="white"/>
  </g>
  
  <!-- Course title placeholder -->
  <g transform="translate(200, 200)">
    <rect x="-80" y="-4" width="160" height="8" rx="4" fill="#e2e8f0"/>
    <rect x="-60" y="8" width="120" height="6" rx="3" fill="#f1f5f9"/>
  </g>
  
  <!-- EduPro badge -->
  <g transform="translate(340, 30)">
    <rect x="-25" y="-8" width="50" height="16" rx="8" fill="#3b82f6" opacity="0.1"/>
    <text x="0" y="2" text-anchor="middle" font-family="system-ui" font-size="10" fill="#3b82f6" font-weight="600">EduPro</text>
  </g>
</svg>